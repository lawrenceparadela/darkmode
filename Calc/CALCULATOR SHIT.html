<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator" class="light-mode">
        <input type="text" id="num1" placeholder="Enter number">
        <input type="text" id="num2" placeholder="Enter number">
        <input type="text" id="operator" placeholder="Enter operator">
        <input type="button" value="Calculate" onclick="performCalculation()">
        <p id="result"></p>
    </div>

    <div class="controls">
        <button onclick="decreaseFontSize()">-</button>
        <button onclick="increaseFontSize()">+</button>
        <button onclick="toggleDarkMode()">Dark Mode</button>
    </div>

    <script>
        function calculate(num1, num2, op) {
            switch(op) {
                case '+':
                    return num1 + num2;
                case '-':
                    return num1 - num2;
                case '*':
                    return num1 * num2;
                case '/':
                    if (num2 === 0) {
                        return "Infinity";
                    } else {
                        return num1 / num2;
                    }
                default:
                    return "Invalid operator";
            }
        }

        function performCalculation() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var operator = document.getElementById('operator').value;
            var result = calculate(num1, num2, operator);
            document.getElementById('result').textContent = "Result: " + result;
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function increaseFontSize() {
            var currentSize = parseInt(window.getComputedStyle(document.body).fontSize);
            document.body.style.fontSize = (currentSize + 2) + 'px';
        }

        function decreaseFontSize() {
            var currentSize = parseInt(window.getComputedStyle(document.body).fontSize);
            document.body.style.fontSize = (currentSize - 2) + 'px';
        }
    </script>
</body>
</html>
